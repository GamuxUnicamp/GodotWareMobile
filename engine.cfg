[application]

name="GodotWare"
main_scene="res://scenes/title_test.tscn"
icon="res://iconware.png"

[autoload]

global="*res://scripts/global.gd"

[display]

allow_hidpi=false
use_vsync=true
test_width=1152
test_height=648
width=1920
height=1080
fullscreen=false
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["add_minigame_button"]

[input]

clicar=[mbutton(0, 1)]
